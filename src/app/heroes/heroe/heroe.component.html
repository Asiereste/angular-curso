<h2>El Componente Héroe funciona!</h2>

<p>Mi héroe es: {{nombre}}</p>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{nombreCapitalizado}}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar héroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
